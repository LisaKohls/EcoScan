stages:
  - setup
  - test

variables:
  CLIENT_DIR: 'client'
  BACKEND_DIR: 'server'

cache:
  paths:
    - ./$CLIENT_DIR/node_modules
    - ./$SERVER_DIR/node_modules

setup-backend:
  stage: setup
  image: node:alpine
  script:
    - echo "'$SERVER_DIR'"
    - cd $SERVER_DIR
    - pwd
    - npm ci
  cache:
    key: server
    paths:
      - node_modules/

setup-frontend:
  stage: setup
  image: node:alpine
  script:
    - pwd
    - cd $CLIENT_DIR
    - pwd
    - npm ci
  cache:
    key: client
    paths:
      - node_modules/

unit-tests:
  stage: test
  image: node:alpine
  before_script:
    - cd $CLIENT_DIR
  script:
    - npm run test

e2e-tests:
  stage: test
  image: node:alpine
  before_script:
    - cd $SERVER_DIR
  script:
    - npm run test:e2e